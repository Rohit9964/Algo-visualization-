<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Result</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 2rem;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .metrics {
            background: #ffffff;
            border-radius: 10px;
            padding: 1.2rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            max-width: 400px;
            margin-bottom: 2rem;
        }
        .metrics p {
            margin: 0.6rem 0;
            font-size: 1rem;
            color: #34495e;
        }
        .metrics strong {
            color: #2c3e50;
        }
        .bars-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            height: 320px;
            background: #fff;
        }
        .bar {
            display: inline-block;
            background-color: steelblue;
            border-radius: 3px;
        }
        h3 {
            margin-top: 2rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<h2 th:text="'Sorting Result: ' + ${algorithm}"></h2>

<div class="metrics">
    <p><strong>Time Taken:</strong> <span th:text="${result.timeTaken}"></span> ms</p>
    <p><strong>Comparisons:</strong> <span th:text="${result.comparisons}"></span></p>
    <p><strong>Swaps:</strong> <span th:text="${result.swaps}"></span></p>
</div>

<h3>Sorting Animation:</h3>
<div id="bars" class="bars-container"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const steps = [[${result.steps}]];

    function renderBars(arr) {
        const container = document.getElementById("bars");
        container.innerHTML = "";

        const maxWidth = 1000;
        const barWidth = Math.max(1, Math.floor(maxWidth / arr.length));
        const maxVal = Math.max(...arr);

        arr.forEach(val => {
            const bar = document.createElement("div");
            bar.classList.add("bar");
            bar.style.width = barWidth + "px";
            bar.style.height = ((val / maxVal) * 300) + "px";
            container.appendChild(bar);
        });
    }

    async function animate() {
        for (let step of steps) {
            renderBars(step);
            await new Promise(res => setTimeout(res, 200));
        }
    }

    window.onload = animate;
    /*]]>*/
</script>
</body>
</html>
